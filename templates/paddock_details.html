{% extends "base.html" %}
{% block content %}

<div class="container px-2 mt-4">
    <h2 class="mb-4">Paddock Name: {{ paddock_details[1] }}</h2>

    <div class="d-flex mt-3 mb-4">
        <div class="me-2">
            <button type="button" class="btn btn-primary" onclick="location.href='/paddock_details/edit?id={{ paddock_details[0] }}'">Edit</button>
        </div>
        <div>
            <button type="button" class="btn btn-secondary" onclick="location.href='/paddocks'">Return to Paddock</button>
        </div>
    </div>

    <table class="table simple-table">
        <!-- Bootstrap style and our own style applied to make the table look nicer than the (ugly) HTML default -->
        <tr>
            <td><b>ID</b></td>
            <td>{{ paddock_details[0] }}</td>
        </tr>
        <tr>
            <td><b>Name</b></td>
            <td>{{ paddock_details[1] }}</td>
        </tr>
        <tr>
            <td><b>Area</b></td>
            <td>{{ paddock_details[2] }}</td>
        </tr>
        <tr>
            <td><b>Dm per ha</b></td>
            <td>{{ paddock_details[3] }}</td>
        </tr>
        <tr>
            <td><b>Total Dm</b></td>
            <td>{{ paddock_details[4] }}</td>
        </tr>
    </table>

    <p><br></p>
</div>



{% endblock %}
