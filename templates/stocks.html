{% extends "base.html" %}

{% block title %}Stock by Mobs{% endblock %}

{% block content %}

<div class="mt-4">
    <h2 class="mb-4">Stock by Mobs</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Mob Name</th>
                <th>Paddock Name</th>
                <th>Number of Stock</th>
                <th>Average Weight of Mob</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td>{{ stock[0] }}</td>
                    <td>{{ stock[1] }}</td>
                    <td>{{ stock[2] }}</td>
                    <td>{{ stock[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
