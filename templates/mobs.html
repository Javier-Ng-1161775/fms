{% extends "base.html" %}

{% block title %}Mobs{% endblock %}

{% block content %}

<div class="mt-4">
    <h2 class="mb-4">Mobs</h2>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Mob ID</th>
                <th>Mob Name</th>
                <th>Paddock Name</th>
                <th>Move Mob</th>
            </tr>
        </thead>
        <tbody>
            {% for mob in mobs %}
                <tr>
                    <td>{{ mob[0] }}</td>
                    <td>{{ mob[1] }}</td>
                    <td>{{ mob[2] }}</td>
                    <td>
                        <form action="{{ url_for('move_mob') }}" method="POST">
                            <input type="hidden" name="mob_id" value="{{ mob[0] }}">
                            <select name="paddock_id" required>
                                <option value="" disabled selected>Select a new paddock</option>
                                {% for paddock in available_paddocks %}
                                    <option value="{{ paddock[0] }}">{{ paddock[1] }}</option>  
                                {% endfor %}
                            </select>
                            <button type="submit">Move Mob</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<a href="{{ url_for('stocks') }}">View Mobs by Stock</a>

{% endblock %}
